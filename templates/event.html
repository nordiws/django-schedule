{% extends "model-page.html" %}

{% block content %}
<h2>Event</h2>
<form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="event_id" value="{{event.id}}" hidden>
    <label>Title</label>
    <br>
    <input type="text" name="title" size="19" value="{{event.title}}">
    <br>
    <label>Event date</label>
    <br>
    <input type="datetime-local" name="event_date" value="{{event.get_data_input_event}}">
    <br><br>
    <label>Description</label>
    <br>
    <textarea name="description" rows="5" cols="24">{{event.description}}</textarea>
    <br><br>
    <button type="submit">Save</button>
    <a href="/">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
