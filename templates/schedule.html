{% extends "model-page.html" %}

{% block content %}
<h2>Tasks</h2>
<a href="event/">
    <button type="button">New Event</button>
</a>
<ul>
    {%for event in events %}
    <li>
        {{event.title}} - {{event.get_event_date}}

        ( <a href="event/?id={{event.id}}">Edit</a> / <a href="event/delete/{{ event.id }}">Delete</a> )
    </li>
    {%endfor%}
</ul>
{% endblock %}
